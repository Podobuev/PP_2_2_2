<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>


    <table th:border="1">

        <tr>
            <th class="first"> Model</th>
            <th class="first"> Color</th>
            <th class="first"> Price</th>
        </tr>

        <tr th:each="msg : ${list}">
            <td th:text="${msg.getModel()}"></td>
            <td th:text="${msg.getColor()}"></td>
            <td th:text="${msg.getPrice()}"></td>
        </tr>

    </table>

</div>
</body>
</html>
